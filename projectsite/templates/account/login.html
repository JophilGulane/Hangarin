{% load socialaccount %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Hangarin</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/logo.svg' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'images/logos/hangarin-logo.svg' %}" width="150" alt="logo">
      <h3 class="mt-2">Welcome Back</h3>
      <p class="text-muted">Sign in to continue</p>
    </div>

    <!-- Django Allauth login form -->
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label for="id_login" class="form-label">Email or Username</label>
        <input type="text" name="login" id="id_login" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <a href="{% url 'account_reset_password' %}">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <!-- OR divider -->
    <div class="text-center my-3">
      <span class="text-muted">OR</span>
    </div>

    <!-- Google sign in -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mb-2">
      <i class="fab fa-google me-2"></i> Sign in with Google
    </a>

    <!-- GitHub (optional) -->
    <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-100">
      <i class="fab fa-github me-2"></i> Sign in with GitHub
    </a>

    <!-- Signup link -->
    <div class="text-center mt-3">
      <p class="mb-0">New here?
        <a href="{% url 'account_signup' %}">Create an account</a>
      </p>
    </div>
  </div>

  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
