{% load socialaccount %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Hangarin</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/logo.svg' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'images/logos/hangarin-logo.svg' %}" width="150" alt="logo">
      <h3 class="mt-2">Create Account</h3>
      <p class="text-muted">Join us and get started</p>
    </div>

    <!-- Django Allauth signup form -->
    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" id="id_password1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <!-- OR divider -->
    <div class="text-center my-3">
      <span class="text-muted">OR</span>
    </div>

    <!-- Social signup -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mb-2">
      <i class="fab fa-google me-2"></i> Sign up with Google
    </a>
    <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-100">
      <i class="fab fa-github me-2"></i> Sign up with GitHub
    </a>

    <!-- Already have an account -->
    <div class="text-center mt-3">
      <p class="mb-0">Already have an account?
        <a href="{% url 'account_login' %}">Sign In</a>
      </p>
    </div>
  </div>

  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
