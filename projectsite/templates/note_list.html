{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
  <div class="container-fluid">

    <!-- Page Header -->
    <div class="row align-items-center mb-4">
      <div class="col-12 col-md-6">
        <h3 class="fw-bold mb-2 mb-md-0">
          <i class="ti ti-note me-2 text-primary"></i> Notes
        </h3>
      </div>
      <div class="col-12 col-md-6 text-md-end">
        <a href="{% url 'note-add' %}" class="btn btn-primary btn-sm px-4">
          <i class="ti ti-plus me-1"></i> Add Task
        </a>
      </div>
    </div>

    <!-- Card -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-light">
        <div class="row align-items-center">
          <div class="col-12 col-md-6">
            <span class="fw-semibold">
              <i class="ti ti-list-check me-1"></i> Task List
            </span>
          </div>
          <div class="col-12 col-md-6 mt-2 mt-md-0">
            <!-- Search bar -->
            <form class="input-group input-group-sm" action="{% url 'note-list' %}">
              <input type="text" placeholder="Search notes..." class="form-control" name="q" />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="ti ti-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col"><i class="ti ti-note me-1"></i> Task</th>
                <th class="d-none d-md-table-cell"><i class="ti ti-file-description me-1"></i> Content</th>
                <th class="text-center"><i class="ti ti-settings"></i></th>
              </tr>
            </thead>
            <tbody>
              {% for object in object_list %}
              <tr>
                <td class="fw-semibold">{{ object.task }}</td>
                <td class="d-none d-md-table-cell">{{ object.content|truncatewords:12 }}</td>
                <td class="text-center">
                  <div class="btn-group btn-group-sm" role="group">
                    <a href="{{ object.id }}" class="btn btn-outline-primary">
                      <i class="ti ti-edit"></i>
                    </a>
                    <a href="{{ object.id }}/delete" class="btn btn-outline-danger">
                      <i class="ti ti-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="5" class="text-center py-4">
                  <i class="ti ti-info-circle text-muted fs-4"></i>
                  <p class="mt-2 mb-0 text-muted">No Notes Found</p>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer">
        {% include 'includes/pagination.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
