{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <!-- Page Header -->
      <div class="row align-items-center mb-4">
        <div class="col-12 col-md-6">
          <h3 class="fw-bold mb-2 mb-md-0">
            <i class="ti ti-checklist me-2 text-primary"></i>
            {% if object %}
              Update form
            {% else %}
              Add New form
            {% endif %}
          </h3>
          <p class="text-muted small mb-0">Manage your forms efficiently</p>
        </div>
      </div>

      <!-- Card -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-light">
          <span class="fw-semibold">
            <i class="ti ti-edit me-1"></i>
            {% if object %}
              Edit form
            {% else %}
              form Details
            {% endif %}
          </span>
        </div>

        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}

            <!-- Submit Button -->
            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-primary px-4"><i class="ti ti-device-floppy me-1"></i> Save</button>
              <a href="{% url 'note-list' %}" class="btn btn-outline-secondary px-4"><i class="ti ti-arrow-left me-1"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
